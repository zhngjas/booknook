<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>booknook</title>

<!--   Typography via Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet"> 
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
      <div id="page">
        <header>
          <h1><img class="logo" src="booknook_logo.svg"><span>  booknook</span>
          </h1> 

          <section class="actions"> 
            <button id="addBook">+ ADD BOOK</button>
          </section>
        </header>
        <form class="forms" id="isbnForm">
          <h2>Add a Book</h2>
          <div class="textForm">
          <fieldset class="textElement">
            <label for="isbn">ISBN NUMBER</label>
            <input type="text" name="isbn" id="isbn">
          </fieldset>
          </div>
          <div class="buttonsContainer" id="formButtons">
          <fieldset class="buttonElement">
            <button type="reset" class="cancel">Cancel</button>
          </fieldset>
            <fieldset id="nextButton" class="buttonElement">
            <button class="save">Next</button>
          </fieldset>
         </div>
        </form>
        <form class="forms" id="bookForm">
          <input type="hidden" name="_id">
          <h2>Add a Book</h2>
          <div class="imgUpload">
            <div id="imgPreview"></div>
            <input type="hidden" name="fileName" id="fileName">
      </div>
          
          <div class="textForm">
            <label for="title">Title</label>
            <h2 id="bookTitle"> </h2>
            <input type="hidden" name="title" id="title">
            <label for="author">Author</label>
            <h2 id="authorName"> </h2>
            <input type="hidden" name="author" id="author">
          <fieldset class="textareaElement">
            <label for="description">Thoughts</label>   
            <textarea name="description" id="description"  rows="4" cols="30"> </textarea> 
          </fieldset>
          <fieldset class="textElement">
            <label for="quotation">Favourite Quote</label>
            <input type="text" name="quotation" id="quotation">
          </fieldset>
          <fieldset class="numberElement">
            <label for="page">Page</label>
            <input type="number" name="page" id="page">
          </fieldset>
          <fieldset class="checkboxElement">
            <input type="checkbox" name="completed" id="completed"><label for="completed">Completed</label> 
          </fieldset>
          <fieldset class="textElement" id="dateContainer" style="display:none">
            <label for="completedDate">Completed Date</label>   
            <input type="date" name="completedDate" id="completedDate"> 
          </fieldset>
          </div>
         <div class="buttonsContainer" id="formButtons">
          <fieldset class="buttonElement">
            <button type="reset" class="cancel">Cancel</button>
          </fieldset>
          <fieldset class="buttonElement">
            <button class="save">Save</button>
          </fieldset>
         </div>
        </form>
        
        <main id="content">
          <div id="bookList"></div>
        </main>
        
      </div>
      <footer>
          Created by Jasmine Zhang & YiFan Dai in the context of Systems Design in the Interaction Design program at Sheridan College. Book data from <a href="https://developers.google.com/books">Google Books API</a>. Derived code from Harold Sikkema's Cat Photos Example. Icons via <a href="https://react-icons.github.io/">React Icons</a>
      </footer>
  <script> 
    const $ = document.querySelector.bind(document)
 
    const mainContent = $('#content') 
    const bookList = $('#bookList') 
    const bookDetail = $('#bookDetail') 
    const bookForm= $('#bookForm') 
    const addButton = $('#addBook') 
    const aToZButton = $('#aToZ') 
    const byAgeButton = $('#byAge')
 
    
  </script>
   
	<script type="module" src="script.js"></script>
  
  </body>
  
</html>
